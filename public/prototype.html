<html>

<head>
	<title>Phrasebook</title>
</head>

<body>

  <header>
    <h1>Phrasebook</h1>
  </header>

<table>
  <caption>Introductions</caption>
  <tbody>
    <tr>
      <td>good morning</td>
      <td>buenos dias</td>
      <td class="example">Buenos dias, Senor.</td>
    </tr>
    <tr>
      <td>good afternoon</td>
      <td>buenos tardes</td>
      <td class="example">Buenos tardes, Senora.</td>
    </tr>
  </tbody>
</table>

<table>
  <caption>Food &amp; Drink</caption>
  <tbody>
    <tr>
      <td>tea</td>
      <td>el te</td>
      <td class="example">Me gusta el te verde.</td>
    </tr>
    <tr>
      <td>coffee</td>
      <td>el cafe</td>
      <td class="example">El cafe esta fria porque me odio.</td>
    </tr>
  </tbody>
</table>


</body>
</html>
